version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: menuqr-app
    restart: unless-stopped
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    volumes:
      - .:/var/www
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - menuqr-network

  webserver:
    image: nginx:alpine
    container_name: menuqr-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - menuqr-network

  db:
    image: mysql:5.7
    container_name: menuqr-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: menuqr
      MYSQL_ROOT_PASSWORD: menuqr123
      MYSQL_PASSWORD: menuqr123
      MYSQL_USER: menuqr_user
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - menuqr-network

networks:
  menuqr-network:
    driver: bridge

volumes:
  dbdata: